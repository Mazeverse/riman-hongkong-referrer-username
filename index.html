<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIMAN ICD Cosmetics Referrer Username : 1046157906</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff6a00;
      margin-bottom: 30px;
    }
    .box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .referrer {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff6a00;
      color: #fff;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #e55b00;
    }
  </style>
</head>
<body>
  <h1>RIMAN ICD Cosmetics Referrer Username : 1046157906</h1>
  <div class="box">
    <div class="referrer">
      Referrer Username: <strong id="refCode">1046157906</strong>
    </div>
    <button onclick="copyCode()">Copy</button>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("refCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Referrer Username copied: " + code);
      });
    }
  </script>
</body>
</html>
